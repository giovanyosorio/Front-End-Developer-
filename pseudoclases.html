<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .p{
        color: salmon;
    }
    p:hover{
        color: aqua;
    }
    div p:nth-child(2){
        color: blue;
    }
    p::before{
        content: "_";
    }
    .p::after{
        content: "_____";
    }
    p::first-letter{
        color: brown;
    }
    ::placeholder{
        color: chartreuse;
    }
</style>
<body>
    <p class="p">Hola mundo</p>
    <div>
        <p>pseuudoelementos</p>
        <p>clase 9</p>
        <p>estilos</p>
    </div>
    <input type="checkbox" name="checkbox" id="">
    <input type="text" placeholder="name">
</body>
</html>
